name: Deploy to GCS

on:
  push:
    branches:
      - main  # Modify this according to your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: ${{ vars.GCP_PROJECTID }}
        workload_identity_provider: ${{ vars.GCP_WORKLOADIDENTITYPROVIDER }}
        service_account: {{ vars.GCP_SERVICEACCOUNT }}


    - id: 'upload-file'
      uses: 'google-github-actions/upload-cloud-storage@v1'
      with:
        path: 'index.html'
        destination: '${{ vars.GCP_BUCKETNAME }}/index.html'

